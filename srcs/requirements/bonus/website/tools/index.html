<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 36px;
        }
        .game-button {
            padding: 20px;
            margin: 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Choose a Game</h1>
    <button class="game-button" onclick="window.location.href='number-guessing.html'">Number Guessing Game</button>
    <button class="game-button" onclick="window.location.href='tic-tac-toe.html'">Tic-Tac-Toe</button>
</body>
</html>
