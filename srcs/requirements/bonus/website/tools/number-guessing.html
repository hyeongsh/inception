<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Guess the Number!</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    
    <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
    <button onclick="checkGuess()">Guess</button>
    
    <div class="result" id="result"></div>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = Number(document.getElementById("guessInput").value);
            attempts++;

            if (userGuess === randomNumber) {
                document.getElementById("result").textContent = `Congratulations! You guessed the number in ${attempts} attempts!`;
            } else if (userGuess < randomNumber) {
                document.getElementById("result").textContent = "Too low! Try again.";
            } else if (userGuess > randomNumber) {
                document.getElementById("result").textContent = "Too high! Try again.";
            }
        }
    </script>
</body>
</html>
